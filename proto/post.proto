syntax = "proto3";

package post;

service PostService {
  rpc CreatePost (CreatePostRequest) returns (CreatePostResponse) {}
  rpc UpdatePost (UpdatePostRequest) returns (UpdatePostResponse) {}
  rpc GetAllPosts (GetAllPostsRequest) returns (GetAllPostsResponse) {}
  rpc GetDetailPost (GetDetailPostRequest) returns (GetDetailPostResponse) {}
  rpc DeletePost (DeletePostRequest) returns (DeletePostResponse) {}
}

message Post {
  int32 id = 1;
  string title = 2;
  string content = 3;
  string author = 4;
  int64 created_at = 5;
  int64 updated_at = 6;
}

// CreatePost

message CreatePostRequest{
    int32 id = 1;
    string title = 2;
    string content = 3;
    string author = 4;
    string create_at = 5;
    string update_at = 6;
}

message CreatePostResponse {
    int32 id = 1;
    string message = 2;
    Post post = 3;
}

// UpdatePost

message UpdatePostRequest {
    int32 id = 1;
    string title = 2;
    string content = 3;
}


message UpdatePostResponse {
    string message = 1;
}

// GetAllPosts

message GetAllPostsResponse {
    repeated Post post = 1;
}

// GetDetailPost

message GetDetailPostRequest {
    int32 id = 1;
}

message GetDetailPostResponse {
    int32 id = 1;
    string message = 2;
    Post post = 3;
}

//DeletePosts

message DeletePostRequest {
    int32 id = 1;
}

message DeletePostResponse {
    string message = 1;
}